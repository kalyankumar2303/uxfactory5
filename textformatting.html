<!DOCTYPE html>
<html>
  <head>
    <title>Text formatting</title>
  </head>
  <body>
    This is normal text <br />

    <!-- <b> element defines bold text, without any extra importance -->
    <b>This text will be displayed in bold</b> <br />

    <!-- <strong> elements defines bold text, but with strong importance -->
    <strong>This text is inside strong element</strong> <br />

    <i>This text will be displayed in italic</i> <br />
    <em>This text will be displayed in italic</em> <br />

    <small>This is a smaller text</small>
    
    <!--Mark element defines text that should be marked or highlighted-->
    <p>Please attend the <mark>classes</mark> daily</p>

    <p>Todays date is <del>13.03.22</del> <ins>14.03.22</ins></p>

    <p>H<sub>2</sub>O</p>

    <p>5<sup>3</sup> </p>
  </body>
</html>
