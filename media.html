<!DOCTYPE html>
<html>
  <head>
    <title>HTML Media Elements</title>
  </head>
  <body>
    <header>This is a header section</header>

    <!-- <video> element is used to show a video in a webpage -->

    <video height="400" width="400" controls>
      <source src="videos/mov_bbb.mp4" type="video/mp4" />
      <source src="videos/mov_bbb.mpg" type="video/mpg" />
      <source src="videos/mov_bbb.mpg" type="video/mpg" />
      Your browser doesn't support the video tag
    </video>
    <br />

    <!-- <audio> element is used to play audio files in a webpage -->
    <audio controls>
      <source src="audios/airtel_audio.mp3" type="audio/mp3" />
      Your browser doesn't support the audio tag
    </audio>
    <br />

    <!-- Iframe: is used to display a webpage with in a webpage. -->
    <iframe
      src="https://www.youtube.com/embed/uAQFxn2Ss84"
      title="Youtube Video"
      width="560"
      height="315"
      frameborder="0"
      allowfullscreen
    ></iframe>
    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/JfVOs4VSpmA"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/m9EX0f6V11Y"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen="allowfullscreen"
    ></iframe>

    <iframe
      width="1000"
      height="315"
      src="http://www.uxfactory.in"
      title="YouTube video player"
      frameborder="0"
    ></iframe>

    <footer>This is a footer section</footer>
  </body>
</html>
