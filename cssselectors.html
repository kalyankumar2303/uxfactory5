<!DOCTYPE html>
<html>
  <head>
    <title>CSS Selectors</title>
    <style>
      /* CSS Element Selectors*/
      h1 {
        color: brown;
      }

      h2 {
        color: brown;
      }

      p {
        color: brown;
      }

      /* CSS Id Selector */
      #h2-heading {
        color: chocolate;
      }

      /* CSS Class Selector */
      .h3-heading {
        color: crimson;
      }

      /* CSS Universal Selector */
      * {
        font-size: 10px;
      }

      /* CSS Grouping Selector */

      h1, h2, p {
          color:green;
      }
    </style>
  </head>
  <body>
    <!-- -->
    <h1>This is a heading</h1>
    <h2>This is another heading</h2>
    <p>This is a block of text</p>

    <h2 id="h2-heading">This is heading h2</h2>

    <h3 class="h3-heading">This is heading h3</h3>
    <h3 class="h3-heading">This is heading h3</h3>
    <h3 class="h3-heading">This is heading h3</h3>
    
  </body>
</html>
