<!DOCTYPE html>
<html>
    <head>
        <title>Tables.</title>
        <style>

            table {
                width: 50%;
            }
            table, tr, td {
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>RRR1</td>
                <td>KGF2</td>
                <td colspan="2">Bheemla Beast</td>
            </tr>
            <tr>
                <td>RRR2</td>
                <td>KGF2</td>
                <td>Bheemla</td>
                <td>Beast</td>
            </tr>
            <tr>
                <td>RRR3</td>
                <td rowspan="3">KGF2</td>
                <td>Bheemla</td>
                <td>Beast</td>
            </tr>
            <tr>
                <td>RRR4</td>
                <td>Bheemla</td>
                <td>Beast</td>
            </tr>
            <tr>
                <td>RRR5</td>
                <td>Bheemla</td>
                <td>Beast</td>
            </tr>
        </table>
    </body>
</html>
