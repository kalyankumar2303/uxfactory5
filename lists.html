<!DOCTYPE html>
<html>
  <head>
    <title>HTML Lists</title>
    <link rel="icon" type="image/x-icon" href="images/favicon3.ico">
  </head>
  <body>
    <!-- HTML Lists allows developers to group a set of related items in lists -->
    <!--
          Unordered List :  <ul>
          Ordered List   :  <ol>
          Descriptive List: <dl>
      -->
    <h3>Unordered List</h3>
    <ul style="list-style-type: square;">
      <li>Praveen</li>
      <li>Ayyapa Eswar</li>
      <li style="list-style-type: circle;">Danu Gurumath</li>
      <li>G Satish</li>
      <li>Kiran Kumar</li>
    </ul>

    <h3>Ordered List</h3>
    <ol style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" type="1" start="90">
      <li>Nagesh</li>
      <li>Ravi</li>
      <li>Sai Teja</li>
      <li>Shaik Mahiya</li>
    </ol>

    <h3>Description Lists</h3>
    <dl>
      <dt>Breakfast</dt>
      <dd>-Dosa, Idly, Puri</dd>
      <dt>Lunch</dt>
      <dd>-Rice, Biryani</dd>
      <dt>Dinner</dt>
      <dd>-Chapathi, Roti</dd>
    </dl>
  </body>
</html>
